<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-frame {
            width: 100%;
            height: 100%;
            margin: 10px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }
        .dashboard-item {
            flex: 1;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dashboard-item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .dashboard-item-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .chart {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="app" class="dashboard-frame">
    <div class="container">
        <div class="dashboard-item">
            <div class="dashboard-item-title">완료된 작업</div>
            <div class="dashboard-item-count">{{ completedTaskCount }}</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-item-title">미완료 작업</div>
            <div class="dashboard-item-count">{{ uncompletedTaskCount }}</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-item-title">마감일이 지난 작업</div>
            <div class="dashboard-item-count">{{ overdueTaskCount }}</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-item-title">총 작업</div>
            <div class="dashboard-item-count">{{ totalTaskCount }}</div>
        </div>
    </div>
    <div class="chart-container">
        <div class="chart">
            <div class="chart-title">미완료 작업(섹션별)</div>
            <canvas ref="uncompletedChart"></canvas>
        </div>
        <div class="chart">
            <div class="chart-title">총 작업 수(완료 상태별)</div>
            <canvas ref="totalChart"></canvas>
        </div>
    </div>
</div>

<script th:src="@{/js/project/dashBoard.js}"></script>
</body>
</html>
