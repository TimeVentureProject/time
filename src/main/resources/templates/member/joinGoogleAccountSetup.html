<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="/image/common/logo.png">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/member/loginAccountSetup.css}">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div class="login_signup-container">
    <div class="login_signup-form">
        <h2>TimeVenture 오신 것을 환영합니다!</h2>
        <form th:action="@{/updateAccount}" th:method="post" enctype="multipart/form-data">
            <input class="login_signup_inputForm" type="email" readonly name="email" th:value="${email}" />
            <div class="login_signup_profile-picture">
                <label for="profile-upload" id="profile-label">
                    <img id="profile-preview" src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profile Picture">
                </label>
                <input type="file" id="profile-upload" name="profilePicture" class="login_signup_profile-upload" accept="image/*">
            </div>
            <div class="login_signup_input-group">
                <label for="name">회원님의 성함은 무엇인가요?</label>
                <input type="text" id="name" name="name" th:value="${name}" placeholder="이름을 입력하세요.">
            </div>
            <button type="submit" class="login_signup_continue-button">계속</button>
        </form>
        <p class="login_signup_login-link">이미 계정이 있나요? <a th:href="@{/login}">로그인</a></p>
    </div>
</div>

<script>
    document.getElementById('profile-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-preview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
