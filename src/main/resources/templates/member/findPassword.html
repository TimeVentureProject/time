<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="/image/common/logo.png">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/member/findPassword.css}">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div class="reset-password-container">
    <div class="reset-password-content">
        <h2>비밀번호를 잊으셨나요?</h2>
        <p>안내를 받을 이메일 주소를 입력하세요</p>
        <input type="email" placeholder="이메일 주소" id="email-input">
        <button class="send-email-button">이메일 전송</button>
        <p class="login-signup-link">
            <a href="/login">로그인</a> 또는 <a href="/join">가입</a>
        </p>
    </div>
</div>
