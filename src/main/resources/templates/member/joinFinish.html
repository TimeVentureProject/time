<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="/image/common/logo.png">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/member/loginFinish.css}">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div class="ready-container">
    <div class="ready-content">
        <h2>모든 준비가 완료되었습니다. <br/>지금 바로 TimeVenture 사용해보세요.</h2>
        <div class="ready-buttons">
            <button class="ready-button" onclick="start()">시작하기</button>
    </div>
</div>
<script>
    function start() {
        // 페이지 이동을 처리하는 JavaScript 코드
        window.location.href = "/login";
    }
</script>

</body>
</html>
